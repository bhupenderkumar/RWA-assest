# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Root package.json (monorepo root)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
      testing:
        patterns:
          - "jest"
          - "@types/jest"
          - "ts-jest"
          - "jest-*"

  # API application dependencies
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "api"
    commit-message:
      prefix: "deps(api)"
      include: "scope"
    groups:
      solana:
        patterns:
          - "@solana/*"
          - "@coral-xyz/*"
      express:
        patterns:
          - "express"
          - "express-*"
          - "@types/express"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      security:
        patterns:
          - "helmet"
          - "jsonwebtoken"
          - "bcryptjs"

  # Web application dependencies
  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "npm"
      - "web"
    commit-message:
      prefix: "deps(web)"
      include: "scope"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      solana:
        patterns:
          - "@solana/*"
          - "@coral-xyz/*"
      radix:
        patterns:
          - "@radix-ui/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"
          - "tailwind-merge"

  # SDK package dependencies
  - package-ecosystem: "npm"
    directory: "/packages/sdk"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "sdk"
    commit-message:
      prefix: "deps(sdk)"
      include: "scope"

  # Smart contracts dependencies
  - package-ecosystem: "npm"
    directory: "/packages/contracts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "npm"
      - "contracts"
    commit-message:
      prefix: "deps(contracts)"
      include: "scope"

  # Cargo dependencies for Solana programs
  - package-ecosystem: "cargo"
    directory: "/packages/contracts"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "rust"
      - "contracts"
    commit-message:
      prefix: "deps(rust)"
      include: "scope"
    groups:
      anchor:
        patterns:
          - "anchor-*"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      actions:
        patterns:
          - "actions/*"

  # Docker base images
  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
      include: "scope"