name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  KUBE_NAMESPACE: rwa-staging

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      api-image: ${{ steps.meta-api.outputs.tags }}
      web-image: ${{ steps.meta-web.outputs.tags }}
      sha-short: ${{ steps.sha.outputs.sha-short }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get short SHA
        id: sha
        run: echo "sha-short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/api.Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NODE_ENV=staging

      - name: Extract metadata for Web
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web.Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.STAGING_API_URL }}
            NODE_ENV=staging

  deploy:
    name: Deploy to Staging Cluster
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: staging
      url: https://staging.rwa-platform.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.STAGING_KUBECONFIG }}

      - name: Update API deployment
        run: |
          kubectl set image deployment/rwa-api \
            rwa-api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api:staging-${{ needs.build-and-push.outputs.sha-short }} \
            -n ${{ env.KUBE_NAMESPACE }}

      - name: Update Web deployment
        run: |
          kubectl set image deployment/rwa-web \
            rwa-web=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/web:staging-${{ needs.build-and-push.outputs.sha-short }} \
            -n ${{ env.KUBE_NAMESPACE }}

      - name: Wait for API rollout
        run: |
          kubectl rollout status deployment/rwa-api -n ${{ env.KUBE_NAMESPACE }} --timeout=300s

      - name: Wait for Web rollout
        run: |
          kubectl rollout status deployment/rwa-web -n ${{ env.KUBE_NAMESPACE }} --timeout=300s

      - name: Run database migrations
        run: |
          kubectl exec deployment/rwa-api -n ${{ env.KUBE_NAMESPACE }} -- \
            npx prisma migrate deploy

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Wait for services to be ready
        run: sleep 30

      - name: Health check - API
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_API_URL }}/api/v1/health)
            if [ "$response" = "200" ]; then
              echo "API health check passed"
              exit 0
            fi
            echo "Attempt $i: API returned $response, retrying..."
            sleep 10
          done
          echo "API health check failed after 10 attempts"
          exit 1

      - name: Health check - Web
        run: |
          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_WEB_URL }})
            if [ "$response" = "200" ]; then
              echo "Web health check passed"
              exit 0
            fi
            echo "Attempt $i: Web returned $response, retrying..."
            sleep 10
          done
          echo "Web health check failed after 10 attempts"
          exit 1

      - name: API endpoint test - Get assets
        run: |
          response=$(curl -s -w "\n%{http_code}" ${{ secrets.STAGING_API_URL }}/api/v1/assets)
          http_code=$(echo "$response" | tail -n1)
          if [ "$http_code" != "200" ]; then
            echo "Assets endpoint test failed with status $http_code"
            exit 1
          fi
          echo "Assets endpoint test passed"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy, smoke-tests]
    if: always()

    steps:
      - name: Slack notification - Success
        if: ${{ needs.smoke-tests.result == 'success' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": "✅ Staging Deployment Successful",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*RWA Platform - Staging Deployment*\n✅ Deployment successful\n\n*Commit:* `${{ needs.build-and-push.outputs.sha-short }}`\n*Branch:* `${{ github.ref_name }}`\n*Environment:* Staging\n*URL:* https://staging.rwa-platform.com"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Slack notification - Failure
        if: ${{ needs.deploy.result == 'failure' || needs.smoke-tests.result == 'failure' }}
        uses: slackapi/slack-github-action@v2.1.1
        with:
          payload: |
            {
              "text": "❌ Staging Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*RWA Platform - Staging Deployment*\n❌ Deployment failed\n\n*Commit:* `${{ needs.build-and-push.outputs.sha-short }}`\n*Branch:* `${{ github.ref_name }}`\n*Environment:* Staging\n*Action:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK