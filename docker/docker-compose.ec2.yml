version: '3.8'

# =============================================================================
# RWA Platform - EC2 Production Deployment
# =============================================================================
# Usage: docker-compose -f docker-compose.ec2.yml up -d --build

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: rwa-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rwa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-rwa_platform}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rwa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rwa-network

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: rwa-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rwa-network

  # ---------------------------------------------------------------------------
  # API Backend (Node.js/Express)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: rwa-api
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-rwa_user}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-rwa_platform}
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme123}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6}
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3002}
      CIVIC_GATEKEEPER_NETWORK: ${CIVIC_GATEKEEPER_NETWORK:-}
      CIVIC_API_KEY: ${CIVIC_API_KEY:-}
      SECURITIZE_BASE_URL: ${SECURITIZE_BASE_URL:-https://api.securitize.io}
      SECURITIZE_API_KEY: ${SECURITIZE_API_KEY:-}
      ANCHORAGE_BASE_URL: ${ANCHORAGE_BASE_URL:-https://api.anchorage.com}
      ANCHORAGE_API_KEY: ${ANCHORAGE_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - rwa-network

  # ---------------------------------------------------------------------------
  # Web Frontend (Next.js)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
    container_name: rwa-web
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      NEXT_PUBLIC_CIVIC_DISABLED: ${NEXT_PUBLIC_CIVIC_DISABLED:-true}
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - rwa-network

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy (Optional - for SSL termination)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: rwa-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - api
    networks:
      - rwa-network
    profiles:
      - with-nginx

networks:
  rwa-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
