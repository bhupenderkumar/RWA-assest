# =============================================================================
# RWA Platform - Ingress Configuration
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rwa-ingress
  namespace: rwa-production
  labels:
    app.kubernetes.io/name: rwa-ingress
    app.kubernetes.io/part-of: rwa-platform
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx
    
    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.rwa-platform.com wss://api.rwa-platform.com;" always;
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    
    # Buffer sizes
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    
    # CORS (if needed at ingress level)
    nginx.ingress.kubernetes.io/enable-cors: "false"
    
    # Compression
    nginx.ingress.kubernetes.io/use-gzip: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rwa-platform.com
        - www.rwa-platform.com
        - api.rwa-platform.com
      secretName: rwa-tls-certificate
  rules:
    # Main web application
    - host: rwa-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rwa-web
                port:
                  number: 80
    
    # www subdomain redirect
    - host: www.rwa-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rwa-web
                port:
                  number: 80
    
    # API subdomain
    - host: api.rwa-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rwa-api
                port:
                  number: 80
---
# Staging Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rwa-ingress
  namespace: rwa-staging
  labels:
    app.kubernetes.io/name: rwa-ingress
    app.kubernetes.io/part-of: rwa-platform
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Basic auth for staging (optional)
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: staging-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: "Staging Environment - Authentication Required"
    
    # Rate limiting (more permissive for testing)
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - staging.rwa-platform.com
        - api.staging.rwa-platform.com
      secretName: rwa-staging-tls-certificate
  rules:
    - host: staging.rwa-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rwa-web
                port:
                  number: 80
    
    - host: api.staging.rwa-platform.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rwa-api
                port:
                  number: 80
---
# Certificate Issuer for Let's Encrypt Production
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: devops@rwa-platform.com
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
# Certificate Issuer for Let's Encrypt Staging (for testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: devops@rwa-platform.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            class: nginx