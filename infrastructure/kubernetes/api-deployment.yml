# =============================================================================
# RWA Platform - API Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rwa-api
  namespace: rwa-production
  labels:
    app.kubernetes.io/name: rwa-api
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: rwa-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 3
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rwa-api
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rwa-api
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: rwa-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: rwa-api
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rwa-api
                topologyKey: kubernetes.io/hostname
      
      # Graceful termination
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: rwa-api
          image: ghcr.io/rwa-platform/api:production-latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: redis-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: jwt-secret
            - name: SOLANA_RPC_URL
              valueFrom:
                configMapKeyRef:
                  name: rwa-config
                  key: solana-rpc-url
            - name: SOLANA_NETWORK
              valueFrom:
                configMapKeyRef:
                  name: rwa-config
                  key: solana-network
            - name: CIVIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: civic-api-key
            - name: SECURITIZE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: securitize-api-key
            - name: ANCHORAGE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: rwa-secrets
                  key: anchorage-api-key
            - name: CORS_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: rwa-config
                  key: cors-origins
          
          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe for slow starting containers
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Image pull secrets
      imagePullSecrets:
        - name: ghcr-credentials
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rwa-api
  namespace: rwa-production
  labels:
    app.kubernetes.io/name: rwa-api
    app.kubernetes.io/component: api
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rwa-api-pdb
  namespace: rwa-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rwa-api