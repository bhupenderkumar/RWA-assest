  auction-program-id: "<STAGING_AUCTION_PROGRAM_ID>"
  compliance-program-id: "<STAGING_COMPLIANCE_PROGRAM_ID>"
  
  # USDC (Devnet)
  usdc-mint: "4zMMC9srt5Ri5X14GAgXhaHii3GnPAEERYPJgZJDncDU"
  
  # External service URLs (Sandbox)
  securitize-base-url: "https://api.sandbox.securitize.io/v1"
  anchorage-base-url: "https://api.sandbox.anchorage.com/v1"
  jupiter-api-url: "https://quote-api.jup.ag/v6"
  
  # Civic configuration
  civic-gatekeeper-network: "tgnuXXNMDLK8dy7Xm1TdeGyc95MDym4bvAQCwcW21Bf"
  civic-environment: "staging"
  
  # Frontend URLs
  frontend-url: "https://staging.rwa-platform.com"
