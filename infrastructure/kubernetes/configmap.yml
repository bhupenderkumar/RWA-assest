  solana-network: "devnet"
  solana-rpc-url: "https://api.devnet.solana.com"
  solana-ws-url: "wss://api.devnet.solana.com"
  solana-commitment: "confirmed"
  
  # Program IDs (Devnet)
  asset-registry-program-id: "<STAGING_ASSET_REGISTRY_PROGRAM_ID>"
