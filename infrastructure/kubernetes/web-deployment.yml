# =============================================================================
# RWA Platform - Web Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rwa-web
  namespace: rwa-production
  labels:
    app.kubernetes.io/name: rwa-web
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: rwa-platform
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rwa-web
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rwa-web
        app.kubernetes.io/component: web
        app.kubernetes.io/part-of: rwa-platform
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: rwa-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      # Anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: rwa-web
                topologyKey: kubernetes.io/hostname
      
      # Graceful termination
      terminationGracePeriodSeconds: 30
      
      containers:
        - name: rwa-web
          image: ghcr.io/rwa-platform/web:production-latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: HOSTNAME
              value: "0.0.0.0"
          
          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # Liveness probe
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # Startup probe
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          
          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          
          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: nextjs-cache
              mountPath: /app/apps/web/.next/cache
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nextjs-cache
          emptyDir: {}
      
      # Image pull secrets
      imagePullSecrets:
        - name: ghcr-credentials
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rwa-web
  namespace: rwa-production
  labels:
    app.kubernetes.io/name: rwa-web
    app.kubernetes.io/component: web
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rwa-web-pdb
  namespace: rwa-production
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rwa-web